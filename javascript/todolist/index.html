<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="firebase.js"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
   
  <body>
       
     
    <div class="background-image">
        <img src="background.png">
         <!-- <div class="display-date">
          <span id="time"></span>
        </div>  -->
    </div>
    <div class="container">
      <div class="display-date">
        <span id="time"></span>
      </div> 
      <div class="title">TODO LIST</div>
       <!-- <div class="display-date">
        <span id="time"></span>
      </div>  -->
      <div class="header">
        <!-- <div class="title">TODO</div> -->
        <div class="theme">
          <!-- <img src=""width="30" height="30" /> -->
        </div>
        <div class="side-bar">
          <img src="" alt=""class="menu">
          <div class="social-links">
            <img src="fb.png"  >
            <img src="ig.png"  >
            <img src="tw.png"  >
            </div>
            <div class="useful-links">
              <img src="share.png"  >
            <img src="info.png"  >
            </div>
             
           
        </div>
         
      </div>
       
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
            <i class="far fa-plus-square"></i>
          <form onsubmit="addItem(event)">
            <i class="far fa-plus-square"></i>
            <input
              id="todo-input"
              type="text"
              placeholder="Add a Note..."
            />
             <button onclick ="addItem(event)" type="button" class="button"><i class="fa fa-plus"style="color:black;font-size:30px" ></i> </button>
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark checked">
                <img src= "icon-moon.svg" />
              </div>
            </div>
            <div class="todo-text checked">Cut the lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark"></div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark"></div>
            </div>
            <div class="todo-text">Cut the lawng</div>
          </div>
        </div>
        <div class="todo-items-info">
           <div class="items-left">
            <span class = "counter-display"> 
               
              <h5 id ="counter" > 5 </h5> </span>
             
             <button style="color: hsl(220, 98%, 61%); ">    Total </button></div>  
                
          <div class="items-statuses">
            <span class="active"> 
            <span class = "counter-display"> <h5 id ="counterA" >5 
               </h5> 
             </span>
             <button>  Active </button></div> 
            <span></span>
          </div>
          <div class="items-clear" id="item-clear">
            <!-- <span onclick="deleteCompleted()">Clear Completed</span> -->
            <span onclick="deleteCompleted()"> <i  class="fa fa-trash"  style="color:rgb(15, 6, 6); font-size:30px ;"></i> </span>
          </div>
        
        </div>
      </div>
       
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'> </script>
    <script src="script.js"></script>
  </body>
</html>
